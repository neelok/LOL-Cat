<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>LOL Cats</title>
</head>

<body>
    <section class="wrapper">
        <div class="header">
            <h1>LOL CAT CLOCK</h1>
        </div>
        <div class="timer">
            <h3>I Can Have Time</h3>
            <div class="header1" id="headtimer"></div>
        </div>
        <figure class="mainImage">
            <img src="pic01.jpg" id="mimage">
            <div class="image-text">Alok</div>
        </figure>
        <div class="inputs">
            <div class="input1">
                <span>SET WAKE UP TIME</span>
                <select>
                    <option>1AM-2AM</option>
                    <option>2AM-3AM</option>
                    <option>3AM-4AM</option>
                    <option>4AM-5AM</option>
                    <option>5AM-6AM</option>
                    <option>6AM-7AM</option>
                    <option>7AM-8AM</option>
                    <option>8AM-9AM</option>
                    <option>9AM-10AM</option>
                </select>
            </div>
            <div class="input1">
                <span>SET LUNCH TIME</span>
                <select>
                    <option>1AM-2AM</option>
                    <option>2AM-3AM</option>
                    <option>3AM-4AM</option>
                    <option>4AM-5AM</option>
                    <option>5AM-6AM</option>
                    <option>6AM-7AM</option>
                    <option>7AM-8AM</option>
                    <option>8AM-9AM</option>
                    <option>9AM-10AM</option>
                </select>
            </div>
            <div class="input1">
                <span>SET PARTY TIME</span>
                <select>
                    <option>1AM-2AM</option>
                    <option>2AM-3AM</option>
                    <option>3AM-4AM</option>
                    <option>4AM-5AM</option>
                    <option>5AM-6AM</option>
                    <option>6AM-7AM</option>
                    <option>7AM-8AM</option>
                    <option>8AM-9AM</option>
                    <option>9AM-10AM</option>
                </select>
            </div>
        </div>
        <div class="clicker">
            <button type="button" onclick="runit()" id="butt">PARTY TIME</button>
        </div>
        <div class="footer"><small>&copy SKILLCRUSH 2016</small></div>
    </section>
    <script type="text/javascript" src="custom.js"></script>
</body>

</html>
